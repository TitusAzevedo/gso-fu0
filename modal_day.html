<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="modal_day.css">
</head>

<body class="h-screen py-16">

    <div class="container mx-auto  bg-gray-50 h-full border-gray-500 border-2 border-solid p-8">
        <h2 class="text-gray-700 text-center text-3xl tracking-widest font-extrabold">Tagesbericht</h2>

        <div class="mt-4">
            <form action="" class="grid grid-cols-12 gap-4">


                <div class="grid grid-cols-12 row-start-1 col-span-12 gap-4 ">
                    <input type="text" class="col-start-1 col-span-10 shadow-lg p-4 rounded-2xl border-gray-200 border-solid border-2" placeholder="Aktivität eintragen">

                    <!-- dropdown start-->


                    <script>

                        let state = 0;

                        function toggleDropDown() {
                            if (state == 0) {
                                //show
                                document.getElementById('dropdown').style.visibility = 'visible';
                                state = 1;
                            }
                            else {
                                //hide
                                document.getElementById('dropdown').style.visibility = 'hidden';
                                state = 0;
                            }
                        }

                    </script>

                    <div class="relative inline-block text-left col-span-2 ">
                        <div>
                            <button type="button" onclick="toggleDropDown()"
                                class="inline-flex w-full justify-center rounded-md border border-gray-300 bg-white p-4 text-sm font-medium text-gray-700 shadow-lg hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 focus:ring-offset-gray-100"
                                id="menu-button" aria-expanded="true" aria-haspopup="true">
                                Vorschläge
                                <!-- Heroicon name: mini/chevron-down -->
                                <svg class="-mr-1 ml-2 h-5 w-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"
                                    fill="currentColor" aria-hidden="true">
                                    <path fill-rule="evenodd"
                                        d="M5.23 7.21a.75.75 0 011.06.02L10 11.168l3.71-3.938a.75.75 0 111.08 1.04l-4.25 4.5a.75.75 0 01-1.08 0l-4.25-4.5a.75.75 0 01.02-1.06z"
                                        clip-rule="evenodd" />
                                </svg>
                            </button>
                        </div>

                        <div id="dropdown"
                            class="absolute right-0 z-10 mt-2 w-56 origin-top-right rounded-md bg-white shadow-lg ring-1 ring-black ring-opacity-5 focus:outline-none"
                            role="menu" aria-orientation="vertical" aria-labelledby="menu-button" tabindex="-1">
                            <div class="py-1" role="none">
                                <!-- Active: "bg-gray-100 text-gray-900", Not Active: "text-gray-700" -->
                                <a href="#" class="text-gray-700 block px-4 py-2 text-sm" role="menuitem" tabindex="-1"
                                    id="menu-item-0">Urlaub</a>
                                <a href="#" class="text-gray-700 block px-4 py-2 text-sm" role="menuitem" tabindex="-1"
                                    id="menu-item-1">Standup-Meeting</a>
                                <a href="#" class="text-gray-700 block px-4 py-2 text-sm" role="menuitem" tabindex="-1"
                                    id="menu-item-2">Mittagspause</a>

                            </div>
                        </div>
                    </div>
                    <script>
                        document.getElementById('dropdown').style.visibility = 'hidden';
                    </script>
                    <!--dropdown end-->

                </div>




                <div class="row-start-2 col-span-12">
                    <div class="w-full shadow-lg p-4 bg-white mx-auto text-center rounded-2xl border-gray-200 border-solid border-2">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                            stroke="currentColor" class="w-8 h-8 mx-auto">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M12 9v6m3-3H9m12 0a9 9 0 11-18 0 9 9 0 0118 0z" />
                        </svg>

                    </div>

                </div>







                <!-- adding -->




            </form>



        </div>

        <div class="h-5/6  grid grid-rows-5 grid-cols-12">
            <div class="row-start-5 col-start-10 col-span-2">
                <div class="grid grid-rows-1 grid-col-2 gap-4">
                    <a href="#" class="text-indigo-500 text-lg text-center p-4 rounded-2xl row-start-1 col-start-1">
                        Abbrechen
                    </a>

                    <a href="#"
                        class="bg-indigo-500 hover:bg-indigo-700 text-white text-lg text-center p-4 rounded-2xl row-start-1 col-start-2">
                        Speichern
                    </a>

                </div>


            </div>
        </div>

    </div>




</body>

</html>
